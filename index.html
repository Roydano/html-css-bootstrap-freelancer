<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <!-- My CSS -->
     <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Bootstrap</title>
</head>
<body class="debug">
   
    <!-- start header -->
    <header>
        <!-- menu bar -->
        <nav>
            <div class="container">nav bar</div>
        </nav>
        <!-- end menu bar -->
    </header>
    <!-- end header -->

    <!-- start main -->
    <main>
        <!-- start jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <div class="user_icon"></div>
                <h1>start bootstrap</h1>
                <div class="separator">
                    <div class="line"></div>
                    <i class="bi bi-star-fill"></i>
                    <div class="line"></div>
                </div>
                <h3>graphic artist - web designer - illustrator</h3>
            </div>
        </div>
        <!-- end jumbotron -->
        
        <!-- start section portfolio -->
        <section>
            <div class="container">portfolio</div>
        </section>
        <!-- end section portfolio -->

        <!-- start section about -->
        <section>
            <div class="container">about</div>
        </section>
        <!-- end section about -->

        <!-- start section form -->
        <section>
            <div class="container">form</div>
        </section>
        <!-- end section form -->
    </main>
    <!-- end main -->

    <!-- start footer -->
    <footer>
        <!-- start footer top bar -->
        <div class="footer_top">
            <div class="container">footer top</div>
        </div>
        <!-- end footer top bar -->

        <!-- start footer bottom bar -->
        <div class="footer_bottom">
            <div class="container">footer bottom</div>
        </div>
        <!-- end footer bottom bar -->
    </footer>
    <!-- end footer -->
    
    

    



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
